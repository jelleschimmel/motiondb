<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maya's Game 0.1</title>
    <style></style>
  </head>
  <body>
    <script>
      var health = 100;

      function eatSomething(health, nutritionalValue) {
        console.log("$$ health:", health);
        health = health + nutritionalValue;
        console.log("%% health:", health);
        return health;
      }

      console.log("!! health:", health);
      console.log("@@ return value:", eatSomething(50, 10));
      console.log("## health:", health); 
    </script>
  </body>
</html>
